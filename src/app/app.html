<ion-menu [content]="content">
  <ion-header tappable (click)="toggleMenu()">
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Sidemenu -->
  <ion-content class="menu">
    <div class="profile-menu" *ngIf="user">
      <ion-row tappable (click)="openPage(pages[0])">
        <ion-col width-25>
          <img src="{{user.img}}"/>
        </ion-col>
        <ion-col width-75>
            <h4>{{user.name}}</h4>
            <p>{{user.email}}</p>
            <span tappable (click)="openPage(pages[0]); $event.stopPropagation();">Manage Profile</span>
        </ion-col>
      </ion-row>
      <ion-list>
        <ion-item no-lines tappable (click)="openPage(page)" *ngFor="let page of pages">
          {{page.title}}
          <ion-icon name={{page.icon}} item-right></ion-icon>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-menu>
<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
